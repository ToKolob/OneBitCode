<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies</title>
  <link rel="stylesheet" href="../style.css">
  
</head>
<body>
  <header>
    <h1>Cookies</h1>
  </header>
  <section>
    <div>
      <label for="session">Insira seus dados para enviar para o session storage:</label>
      <input type="text" name="session" id="session">
      <input type="button" value="Enviar" id="sendsession">
      <input type="button" value="ler" id="readsession">
    </div>
    <div>
      <label for="local">Insira seus dados para enviar para o local storage:</label>
      <input type="text" name="local" id="local">
      <input type="button" value="Enviar" id="sendlocal">
      <input type="button" value="ler" id="readlocal">
    </div>
    <div>
      <label for="cookie">Insira seus dados para enviar para o cookie:</label>
      <input type="text" name="cookie" id="cookie">
      <input type="button" value="Enviar" id="sendcookie">
      <input type="button" value="ler" id="readcookie">
    </div>
   

  </section>
  <footer>
    &copy;OneBitcode
    <a href="../Onebitcode integrado.html">
      <div class="retornar">
        Retornar
      </div>
    </a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
