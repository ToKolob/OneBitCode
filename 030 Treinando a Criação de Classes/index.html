<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinando a Criação de Classes</title>
  <link rel="stylesheet" href="../style.css">
  <script src="script.js" defer></script>
  <style>

    label{
      width: 20%;
      display: inline-block;
      text-align: end;
    }
    input{
      width: 25%;
    }
  </style>
  
</head>
<body>
  <header>
    <h1>Treinando a Criação de Classes</h1>
  </header>
  <section>
    <div class="cadastro">
    <h2>Cadastro</h2>
      <label for="fullName">Nome completo:</label>
      <input type="text" id="fullName" name="fullname" value="Lucas Nunes">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" value="anolis@hot.com"><br>
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" value="123456">
      <label for="confirmPassword">Confirmar senha</label>
      <input type="password" name="confirmPassword" id="confirmPassword" value="123456">
      <button id="register">Cadastrar</button>
    </div>
    <div class="login">
      <h2>Logar no sistema</h2>
      <label for="loginEmail">E-mail</label>
      <input type="email" name="loginEmail" id="loginEmail">
      <label for="loginPassword">Senha</label>
      <input type="password" name="loginPassword" id="loginPassword">
      <button>Login</button>
    </div>
    

  

  </section>
  <footer>
    &copy;OneBitcode
    <a href="../Onebitcode integrado.html">
      <div class="retornar">
        Retornar
      </div>
    </a>
  </footer>
</body>
</html>
