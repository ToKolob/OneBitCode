<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando seu primeiro Form</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Criando seu primeiro Form</h1>
  <section>
    <h2>Prática!</h2>
    <form action="">
      <h3>Cadastro da liga dos astronautas</h3>
      <form>
        <p>
         Nome<input type="text" name="fname" id="fnamo" placeholder="Lucas" autofocus>
        Sobrenome<input type="text" name="lname" id="lname" placeholder="Silva e Silva"> 
        </p>        
        <p>
          Email<input type="email" name="email" id="email" placeholder="xxx@xxx.xxx">
          Senha<input type="password" name="pin" id="pin">
        </p>
        <p>
          Data de nasciumento:
          <input type="date" name="nasc" id="nasc" max="2010-01-01">
          Foto
          <input type="file" name="" id="">
        </p>
        <p>
          Nacionalidade
          <select name="Nacionalidade" id="Nacionalidade">
            <option value="Brasileira">Brasileira</option>
            <option value="Americana">Americana</option>
            <option value="Russa">Russa</option>
          </select>
          Genero
          <input type="radio" name="sex" id="masc" value="Masculino">
          <label for="masc">Masculino</label>
          <input type="radio" name="sex" id="fem" value="femenino">
          <label for="fem">Feminino</label>
          <input type="radio" name="sex" id="outros" value="outros">
          <label for="outros">Outros</label>     
        </p>
        <p>
          Suas principais qualidades: 
          <input type="checkbox" name="Inteligência" id="Inteligência">
          <label for="Inteligência">Inteligência</label>
          <input type="checkbox" name="Prep" id="prep">
          <label for="prap">Preparo Físico</label>
          <input type="checkbox" name="resi" id="resi">
          <label for="resi">Resiliência</label>
          <input type="checkbox" name="educ" id="educ">
          <label for="educ">Educação</label>
        </p>
        <p>          
          <textarea name="description" id="" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronalta?"></textarea>
        </p>
        <p>
          <input type="submit" value="Criar">
        </p>
        


      </form>




    </form>
  </section>
  <a href="../Onebitcode integrado.html">  <div class="retornar">Retornar</div></a>

  <footer>
    &copy;Onebitcode
  </footer>
  
</body>
</html>
