<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora simples</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" defer></script>
</head>
<body>
  <main data-theme="dark">
    <header>
      <h1>calculadora simples</h1>
      
    </header>
    <section>
      <div class="menu">
        <div id="player1">
          <label for="playerName1">Jogador Azul</label>
          <input type="text" id="playerName1" value="Azul">

        </div>
        <div id="player2">
          <label for="playerName2">Jogador Vermelho</label>
          <input type="text" id="playerName2" value="Vermelho">
          

        </div>
      </div>
      <button class="start" id="start" ">Start</button>
      <div id="playerTurn" >Aperte para come√ßar</div>
      <div class="container">

        <div id="box" data-letter="A"></div>
        <div id="box" data-letter="B"></div>
        <div id="box" data-letter="C"></div>
        <div id="box" data-letter="D"></div>
        <div id="box" data-letter="E"></div>
        <div id="box" data-letter="F"></div>
        <div id="box" data-letter="G"></div>
        <div id="box" data-letter="H"></div>
        <div id="box" data-letter="I"></div>





      </div>
    </section>
    


    
    <footer>
      &copy;OneBitcode
      <a href="../Onebitcode integrado.html">
        <div class="retornar">
          Retornar
        </div>
      </a>
    </footer>
  </main>
  
</body>
</html>
